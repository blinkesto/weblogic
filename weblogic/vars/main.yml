---
# vars file for weblogic
common:
  stage_dir: /opt/oracle/install/
  install_dirs:
    - /opt
    - /opt/oracle/
    - /opt/oracle/install/

weblogic:
  version: 12.2.1.3.0
  mw_home: /opt/oracle/middleware
  wl_home: /opt/oracle/middleware/wlserver
  bea_home: /opt/oracle/middleware
  inventory_loc: /opt/oracle/oraInventory
  install:
    binary: fmw_12.2.1.3.0_wls.jar
  domain:
    name: base_domain
    dir: /opt/oracle/domains


java:
  version: 1.8.0_161
  rpm: jdk-8u161-linux-x64.rpm
  package_name: jdk1.8-1.8.0_161-fcs.x86_64
