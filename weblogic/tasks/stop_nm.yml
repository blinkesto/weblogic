---
- name: Start nodemanager
  service:
    name: "nodemanager_{{ domain.name }}"
    state: stopped
    enabled: true
  when: ansible_distribution_major_version == '6'
  tags:
    - stop
    - nodemanager

- name: Start nodemanager
  systemd:
    state: stopped
    name: "nodemanager_{{ domain.name }}"
    daemon_reload: yes
    enabled: yes
  when: ansible_distribution_major_version == '7'
  tags:
    - stop
    - nodemanager
